<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 -- 반복문을 사용한 출력
        let fruits=['🍊','🍋','🍓','🍒','🍉','🥝','🍇','🍌','🥑']
        
        for(let i=0;i<fruits.length;i++){
            document.write(fruits[i] + '<br>')
        }

        //fruits.forEach(function(){}) //fruits 배열의 요소 각각의 할 일

        //fruits.forEach(function(item요소 하나하나, index번호, fruits배열자체){})

        fruits.forEach(function(item, index){
            console.log(index)
        })

        fruits.forEach(function(cat,dog){
            console.log(dog)
        })

        //for..in, for..of
        for(let i of fruits){ //object(item 자체) 추출
            console.log(i)
        }

        for(let i in fruits){ //index 번호 추출
            console.log(i)
        }
        

        
       
    </script>
</body>
</html>
