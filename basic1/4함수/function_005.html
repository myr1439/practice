<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //화살표함수(Arrow Function) 사용법
        //함수 표현식보다 더 간결하고(짧게 줄여짐) 편리하게 함수를 만들 수 있다

        //[1]함수 표현식
        // let arrFun=function(a,b){
        //     return a + b           
        // }
        // console.log(arrFun(10,20))

        // let arrFun=function(a,b){
        //     return a + b   
        // }


        //[2]화살표함수
        // let arrFun=(a,b)=>{
        //     return a + b           
        // }
        // console.log(arrFun(10,20))

        //실행문이 한 줄 일 때 {}를 생략할 수 있다
        //화살표 함수일 때 실행문이 한 줄이고 return문이라면 {}와return을 함께 생략해야 한다

        // let arrFun=(a,b)=>
        //     a + b           
        
        let arrFun=(a,b)=>a + b  

        console.log(arrFun(10,20))

        //[3]인자값이 하나일 때--- ()를 줄일 수 있다. 단, 인자값이 2개이상이거나 없거나 할 때는 줄일 수 없다

        // let arrFun2=function(name){
        //     console.log(`반갑습니다 ${name} 화원님`)
        // }

        // let arrFun2=function(name){
        //     console.log(`반갑습니다 ${name} 화원님`)
        // }

        // let arrFun2=(name)=>console.log(`반갑습니다 ${name} 화원님`)

        let arrFun2=name=>console.log(`반갑습니다 ${name} 화원님`)
        

        arrFun2('홍길동')

        // let arrFun3=function(num){
        //     return num*2
        // }

        // let arrFun3=(num)=>num*2

        let arrFun3=num=>num*2

        let result3=arrFun3(10)
        console.log(result3)

        // let arrFun4=function(a,b){
        //     return a+b
        // }

        let arrFun4=(a,b)=>a+b
        
        let result4=arrFun4(2,4)
        console.log(result4)

    </script>
</body>
</html>
