<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //반복문 - while

        //조건식이 참이 아닐 때 반복문 자체에 진입하지 않는다
        //조건식이 계속 참일 때 무한반복에 빠지기 때문에 증가감식을 이용하여 조건이 거짓이 되게 만들어 주어야한다 
        //while(조건식){}

        let i = 1;
        while(i<=10){
            document.write(i + "<br>")
            i++;
        }

        //do..while
        //do가 맨 앞에 있다는 것은 묻지도 따지지도 않고 do문이 실행됨
        //조건은 최초 한번은 반복을 하고나서 따진다
        // do{

        // }while(조건식);

        let j = 1;
        
        do{
            document.write(j + "<br>")
            j++;
        }while(j<=10);

        100,90,80,70,60,50,40,30,20,10

        let k = 100;
        do{
            document.write(k + "<br>")
            // k = k - 10
            k-= 10
        }while(k>=10)

        //break, continue
        //break --> break문을 만나면 반복문을 멈추고 --> 완전 빠져나옴
        //continue --> continue문을 만나면 반복문을 멈추고 --> 다음 반복을 계속해서 이어감

        for(let i=0; i<30; i++){
            if(i % 2 != 0){ //홀수일 때는 실행을 뛰어넘음
                continue;
            }
            document.write(i + " ")
        }
    </script>
</body>
</html>
